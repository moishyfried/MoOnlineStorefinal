<ng-container *ngIf="(breadCrumb$ | async) as breadCrumb">
  <section *ngIf="breadCrumb.length > 0" class="p-3" style="background-color: #f5f5f5 ; margin-top: 100px;">
<div class="container">
    <div class="row d-flex align-items-center">
          <div class="col-9">
       <h1>{{breadCrumb[breadCrumb.length -1].label | titlecase}}</h1>
          </div>
          <div class="col-3">
        <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
</div>
</section>
</ng-container>
