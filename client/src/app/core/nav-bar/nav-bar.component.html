<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 p x-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/your-logo-here-png-3.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a [routerLink]="['basket']"routerLinkActive="active" class="position-relative">
      <i class="fa fa-shopping-cart   fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ |async) as basket" class="cart-no">{{basket.basketItems.length}}</div>
    </a>
    <ng-container *ngIf="(user$ | async)  === null">
      <a [routerLink]="['/account/login']" routerLinkActive="router-link-active"  class="btn btn-outline-secondary mr-2">Login</a>
    <a [routerLink]="['/account/register']" routerLinkActive="router-link-active"  class="btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>
    <ng-container *ngIf="(user$ | async) as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{(user$ |async).displayName}}</strong>  
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>

  </ng-container>
   
  </div>

</div> <i class="fad fa-shopping-cart"></i>
