

<header>
    <span *ngIf="totalCount && totalCount> 0">
        Showing
        <strong>  
     {{(this.PageNumber-1) * this.PageSize+1}}-
     {{PageNumber*PageSize > this.totalCount ? totalCount: PageNumber*PageSize}}
        </strong>
        From 
        <strong>  {{this.totalCount}}  </strong>Results
    </span>
    <span *ngIf="totalCount === 0">
        There Are <strong>0</strong> Items For This Filter</span>
</header>
